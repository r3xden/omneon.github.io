<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Omneon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <script>
const version = "v1.0";
const status = "ONLINE";

const badge = document.getElementById("liveStatus");
if (badge) {
  badge.textContent = `${version} • ${status}`;
}
    </script>
<body class="min-h-screen bg-gradient-to-b from-black via-slate-950 to-black text-slate-200 flex items-center justify-center">

<!-- LOGIN CARD -->
<div class="w-full max-w-md bg-black/60 border border-slate-800 rounded-3xl p-8 shadow-2xl">
  <h1 class="text-3xl font-bold text-cyan-400 text-center mb-6">Omneon Login</h1>

  <form id="loginForm" class="space-y-5">
    <input type="email" id="email" placeholder="Email" required
      class="w-full p-3 rounded-xl bg-black border border-slate-700 focus:outline-none focus:border-cyan-400" />

    <input type="password" id="password" placeholder="Password" required
      class="w-full p-3 rounded-xl bg-black border border-slate-700 focus:outline-none focus:border-cyan-400" />

    <button type="submit"
      class="w-full py-3 rounded-2xl bg-cyan-500 text-black font-semibold hover:bg-cyan-400 transition">
      Login
    </button>
  </form>

  <p class="text-sm text-slate-400 text-center mt-6">
    Don’t have an account?
    <a href="signup.html" class="text-cyan-400 hover:underline">Create one</a>
  </p>

  <p id="status" class="text-center text-sm mt-4 text-slate-500"></p>
</div>

<!-- DEMO LOGIN SCRIPT -->
<script>
  const form = document.getElementById("loginForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email && password) {
      localStorage.setItem("omneonUser", email);
      status.textContent = "Login successful. Redirecting...";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1200);
    } else {
      status.textContent = "Invalid credentials.";
    }
  });
</script>

</body>
</html>
