<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omneon Announcements</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-black via-slate-950 to-black text-slate-200">

<nav class="w-full fixed top-0 left-0 z-50 bg-black/70 backdrop-blur border-b border-slate-800">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-xl font-bold tracking-wide text-cyan-400">OMNEON</h1>

    <!-- 3 Dot / Hamburger Button -->
    <button id="menuBtn" class="text-white text-2xl focus:outline-none">
      &#8942;
    </button>
  </div>
</nav>

<!-- SLIDE MENU -->
<div id="mobileMenu" class="fixed top-0 right-0 h-full w-64 bg-black border-l border-slate-800 transform translate-x-full transition-transform duration-300 z-50">
  <div class="p-6 flex flex-col gap-6 text-sm">
    <button id="closeMenu" class="self-end text-xl text-slate-400">&times;</button>

    <a href="index.html" class="hover:text-cyan-400">Home</a>
    <a href="about.html" class="hover:text-cyan-400">About</a>
    <a href="tos.html" class="hover:text-cyan-400">Terms</a>
    <a href="updates.html" class="hover:text-cyan-400">Updates</a>
    <a href="announcements.html" class="hover:text-cyan-400">Announcements</a>
    <a href="contact.html" class="hover:text-cyan-400">Contact</a>
  </div>
</div>

<!-- MENU SCRIPT -->
<script>
  const menuBtn = document.getElementById("menuBtn");
  const closeMenu = document.getElementById("closeMenu");
  const mobileMenu = document.getElementById("mobileMenu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.remove("translate-x-full");
  });

  closeMenu.addEventListener("click", () => {
    mobileMenu.classList.add("translate-x-full");
  });
</script>

<section class="pt-40 pb-32 px-6 max-w-4xl mx-auto">
  <h2 class="text-4xl font-bold text-cyan-400 mb-10">Official Announcements</h2>

  <div class="space-y-6">
    <div class="p-6 rounded-2xl bg-slate-900/60 border border-slate-800">
      <h3 class="text-xl font-semibold mb-2">Omneon Website Launch</h3>
      <p class="text-slate-400 text-sm">Omneon’s official website is now live on GitHub Pages.</p>
    </div>

    <div class="p-6 rounded-2xl bg-slate-900/60 border border-slate-800">
      <h3 class="text-xl font-semibold mb-2">Identity Version v1.0 Activated</h3>
      <p class="text-slate-400 text-sm">The Omniversal Intellex Configuration is now publicly documented.</p>
    </div>
  </div>
</section>

<footer class="bg-black border-t border-slate-800 py-10 px-6 text-center text-sm text-slate-400">
  © 2025 Omneon
</footer>

</body>
</html>
